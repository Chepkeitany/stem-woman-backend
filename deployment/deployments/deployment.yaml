apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stem-woman-api
spec:
  replicas: 3
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: stem-woman
        tier: backend
        type: api
        name: api
    spec:
      restartPolicy: Always
      containers:
      - name: stem-woman-api
        image: gcr.io/stem-woman/stem-woman:1.0.1
        readinessProbe:
          httpGet:
            path: /health
            port: 1500
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /health
            port: 1500
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        envFrom:
          - secretRef:
              name: stem-woman-api-secrets
          - secretRef:
              name: cloudsql-db-credentials
          - configMapRef:
              name: stem-woman-api-configmaps
        ports:
          - containerPort: 1500
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.12
        command:
          - /cloud_sql_proxy
          - -instances=stem-woman:europe-west1:stem-woman=tcp:5432
          - -credential_file=/secrets/cloudsql/credentials.json
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
